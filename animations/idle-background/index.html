 <script>
	 function startURLAnim() {
		 const urlParams = new URLSearchParams(window.location.search);
		 // Set the background color
		 if (!!urlParams.get('bgColor')) {
			 document.body.style.background = urlParams.get('bgColor');
		 }
		 // Set the animation
		 if (!!urlParams.get('animName')) {
			 startAnimCycle(urlParams.get('animName'));
		 }
		 else {
			 selectAnimFromDate();
		 }
	 }
 </script>
 <script src="../../_static/scripts/ak-bg-anim.js" onload="startURLAnim();"></script>
