 <script type="text/javascript">
	function displayElementFullscreen(element)
	{
		var animation = element.innerHTML;
		//var player = document.getElementById("fullscreenPlayer");
		var container = document.getElementById("animationContainer");
		var screensaver = document.getElementById("screenSaver");
		
		container.innerHTML = animation;
		screensaver.style = "display:block;opacity:1;cursor:none"
		screensaver.classList.add("animated");
		
		var promise = screensaver.requestFullscreen();
		
		if (promise)
		{
			setTimeout(function(){screensaver.onfullscreenchange = stopDisplayingFullscreen}, 500);
		}
		
		// Start the summoning loop if the element getting fullscreened is looped
		if (element.children[0].classList.contains('summoning-loop'))
		{
			startSummonLoop(document.getElementById('animationContainer'));
		}
	}
	
	function stopDisplayingFullscreen()
	{
		//var player = document.getElementById("fullscreenPlayer");
		var container = document.getElementById("animationContainer");
		var screensaver = document.getElementById("screenSaver");
		
		container.innerHTML = "";
		screensaver.style = "";
		screensaver.classList.remove("animated");
		
		document.exitFullscreen;
		
		screensaver.onfullscreenchange = function(){};
	}

	// ******************** Elegant Animation Ending ********************
	function endAnimationRemoveClass(element, classToRemove)
	{
		for (i=0; i<element.children.length; i++)
		{
			if (!element.children[i].classList.contains('noChange'))
			{
				element.children[i].style.setProperty('--removed-class', classToRemove)
				element.children[i].addEventListener('animationiteration', removeClassFromEventTarget)
			}
		}
	}
	
	function removeClassFromEventTarget()
	{
		if (!this.classList.contains('noChange'))
		{
			this.classList.remove(getComputedStyle(this).getPropertyValue('--removed-class'));
			this.removeEventListener('animationiteration', removeClassFromEventTarget);
			this.style.removeProperty('--removed-class');
		}
	}
